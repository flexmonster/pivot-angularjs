<!DOCTYPE html>
<html ng-app="App">

<head>
    <title>Flexmonster/AngularJS</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- Flexmonster -->
    <script src="https://cdn.flexmonster.com/flexmonster.js"></script>
    <script type="text/javascript">
    angular.module("App", ["flexmonster"]);
    angular.module('App').controller('PivotCtrl', ['$scope', PivotController]);

    function PivotController($scope) {

        //JSON data
        var jsonData = [{
            "Color": "green",
            "M": "September",
            "W": "Wed",
            "Сountry": "Canada",
            "State": "Ontario",
            "City": "Toronto",
            "Price": 174,
            "Quantity": 22
        }, {
            "Color": "red",
            "M": "March",
            "W": "Mon",
            "Time": "1000",
            "Сountry": "USA",
            "State": "California",
            "City": "Los Angeles",
            "Price": 1664,
            "Quantity": 19
        }];

        //report
        $scope.report = {
            dataSource: {
                dataSourceType: "json",
                data: jsonData
            },
            slice: {
                rows: [{
                    uniqueName: "Color"
                }],
                columns: [{
                    uniqueName: "Country"
                }, {
                    uniqueName: "[Measures]"
                }],
                measures: [{
                    uniqueName: "Quantity"
                }],
            }
        }
    }
    </script>
</head>

<body ng-controller="PivotCtrl">
    <h1>Using controller</h1>
    <div fm-pivot 
         fm-component-folder="https://cdn.flexmonster.com/" 
         fm-toolbar="true" 
         fm-report=report>
    </div>
</body>

</html>
