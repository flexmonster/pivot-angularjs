<!DOCTYPE html>
<html ng-app="App">

<head>
    <title>Flexmonster/AngularJS</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Flexmonster -->
    <script src="http://s3.amazonaws.com/flexmonster/2.3/flexmonster.js"></script>
    <script type="text/javascript">
    angular.module("App", ["flexmonster"]);
    angular.module('App').controller('PivotCtrl', ['$scope', PivotController]);

    function PivotController($scope) {

        //JSON data
        var jsonData = [{
            "Color": "green",
            "M": "September",
            "W": "Wed",
            "Сountry": "Canada",
            "State": "Ontario",
            "City": "Toronto",
            "Price": 174,
            "Quantity": 22
        }, {
            "Color": "red",
            "M": "March",
            "W": "Mon",
            "Time": "1000",
            "Сountry": "USA",
            "State": "California",
            "City": "Los Angeles",
            "Price": 1664,
            "Quantity": 19
        }];

        //report
        $scope.report = {
            dataSource: {
                dataSourceType: "json",
                data: jsonData
            },
            slice: {
                rows: [{
                    uniqueName: "Color"
                }],
                columns: [{
                    uniqueName: "Country"
                }, {
                    uniqueName: "[Measures]"
                }],
                measures: [{
                    uniqueName: "Quantity"
                }],
            }
        };

        $scope.onFlexmonsterReady = function(pivot) {
			$scope.pivot = pivot; //making pivot accessible via scope
        }
		
		$scope.useAPICall = function() {
            $scope.pivot.showCharts();
        }
    }
    </script>
</head>

<body ng-controller="PivotCtrl">
    <h1>Using API from controller</h1>
	<button ng-click="useAPICall()">Show Charts</button>
    <div fm-pivot 
         fm-component-folder="https://s3.amazonaws.com/flexmonster/2.3/" 
         fm-toolbar="true" 
		 fm-report=report 
         fm-ready="onFlexmonsterReady(pivot)" 
         fm-license-key="Z7VF-XDB50J-531439-676J6Y">
    </div>
</body>

</html>
