<!DOCTYPE html>
<html ng-app="App">

<head>
    <title>Flexmonster/AngularJS</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Flexmonster -->
    <script src="https://s3.amazonaws.com/flexmonster/2.3/flexmonster.js"></script>
    
    <script type="text/javascript">
    angular.module("App", ["flexmonster"]);
    angular.module('App').controller('PivotCtrl', ['$scope', PivotController]);

    function PivotController($scope) {
        $scope.report = {
            "dataSource": {
                "data": [
                {
                    "Color": "green",
                    "Category": "Accessories",
                    "Country" : "Canada",
                    "State" : "Ontario",
                    "City" : "Toronto",
                    "Amount": 56788.71,
                    "Quantity": 11212
                },
                {
                    "Color": "red",
                    "Category": "Cars",
                    "Country" : "Canada",
                    "State" : "Alberta",
                    "City" : "Calgary",
                    "Amount": 626766.05,
                    "Quantity": 19
                }
                ]
            },
        }

        $scope.customizeToolbarFunction = function(toolbar){
            // override tabs
            toolbar.getTabs = function() {
            var tabs = [];
            tabs.push({
              id: "fm-tab-open",
              title: this.Labels.open,
              handler: function() {
                this.pivot.setReport({ "dataSource": {"filename": "http://cdn.flexmonster.com/2.3/data/data.csv"}});
              }
            });
            return tabs;
          }
        } 
        
    }
    </script>
</head>

<body ng-controller="PivotCtrl">
    <h1>Using customizeToolbar</h1>
    <div fm-pivot 
        fm-component-folder="https://s3.amazonaws.com/flexmonster/2.3/"
        fm-toolbar="true" 
        fm-report=report 
        fm-before-toolbar-created="customizeToolbarFunction(toolbar)">
    </div>
</body>

</html>
