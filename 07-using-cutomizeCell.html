<!DOCTYPE html>
<html ng-app="App">

<head>
    <title>Flexmonster/AngularJS</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Flexmonster -->
    <script src="https://s3.amazonaws.com/flexmonster/2.3/flexmonster.js"></script>
    <style type="text/css">
    .link {
        text-decoration: underline !important;
        cursor: pointer;
        color: #fbee8f !important;
    }
    </style>
    <script type="text/javascript">
    angular.module("App", ["flexmonster"]);
    angular.module('App').controller('PivotCtrl', ['$scope', PivotController]);

    function PivotController($scope) {
        $scope.report = {
            "dataSource": {
                "filename": "https://s3.amazonaws.com/flexmonster/2.3/data/data.csv"
            },
            "slice": {
                "rows": [{
                    "uniqueName": "Country",
                    "sort": "asc"
                }, {
                    "uniqueName": "Color",
                    "sort": "asc"
                }],
                "columns": [{
                    "uniqueName": "Category",
                    "sort": "asc"
                }, {
                    "uniqueName": "[Measures]"
                }],
                "measures": [{
                    "uniqueName": "Price",
                    "aggregation": "sum",
                    "active": true
                }, {
                    "uniqueName": "Quantity",
                    "aggregation": "sum",
                    "active": true
                }]
            },
            "options": {
                "configuratorActive": false,
            }
        }

        $scope.customizeCellFunction = function(html, data) {
            if (data.hierarchy && data.hierarchy.uniqueName == "Country" && data.member) {
                return "<a href='https://en.wikipedia.org/wiki/" + data.member.caption + "' target='_blank' class='link' onclick='preventExpand(event)'>" + html + "</a>";
            }
        }

        window.preventExpand = function(e) {
            e.stopImmediatePropagation();
        }
    }
    </script>
</head>

<body ng-controller="PivotCtrl">
    <h1>Using customizeCell</h1>
    <div fm-pivot 
        fm-component-folder="https://s3.amazonaws.com/flexmonster/2.3/"
        fm-toolbar="true" 
        fm-report=report 
        fm-customize-cell="customizeCellFunction(html, data)">
    </div>
</body>

</html>
